services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    user: root
    network_mode: 'host'
    volumes:
      - /home/rhydian/jellyfin/config:/config
      - /home/rhydian/jellyfin/cache:/cache
      - /mnt/media/Movies:/movies
      - /mnt/media/Shows:/shows
    restart: 'unless-stopped'
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  radarr:
    image: linuxserver/radarr:amd64-latest
    container_name: radarr
    user: root
    network_mode: 'host'
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/rhydian/media_server/radarr/config:/config
      - /mnt/media/Movies:/movies
      - /home/rhydian/media_server/radarr/download-client-downloads:/downloads
    restart: 'unless-stopped'
